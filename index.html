<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <link rel="stylesheet" href="css_index.css" />
    <title>Boundless Ascent Resort</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: right;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover:not(.active) {
        background-color: #4f3dea;
      }
    </style>
  </head>
  <body>
    <!-- navigation bar start-->
    <header>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#home">Home</a></li>
      </ul>
    </header>
    <!-- navigation bar end-->
    <!--videowith txt in video start-->
    <video width="100%" muted autoplay loop>
      <source src="/video/head1.1.mp4" type="video/mp4" />
    </video>
    <!--video with txt in video end-->

    <!--fotter start-->
    <footer style="background-color: #333">
      <p style="color: white; font-size: large">Connet with us</p>
      <img src="/images/318453442390211.png" width="20%" alt="" />
    </footer>
    <!--fotter end-->
  </body>
</html>
