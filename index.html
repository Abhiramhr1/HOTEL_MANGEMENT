<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/logo.jpg" />
    <link rel="stylesheet" href="css_index.css" />
    <title>Boundless Ascent Resort</title>
  </head>
  <body>
    <!-- navigation bar start-->
    <header>
      <div class="topnav">
        <a href="/login.html" class="loginparent"
          ><button id="loginbutton">Log in</button></a
        >
        <a style="text-decoration: none" id="nav">Contact</a>
        <a style="text-decoration: none" id="nav">About Us</a>
        <a style="text-decoration: none" id="nav">Accommodation</a>
        <a style="text-decoration: none" id="nav">Home</a>
        <img src="/images/logo.jpg" alt="logo" />
        <p id="head1">Boundless Ascent Resort</p>
      </div>
    </header>
    <!-- navigation bar end-->
    <!--videowith txt in video start-->
    <div class="video-container">
      <video width="100%" muted autoplay loop>
        <source src="/video/head1.mp4" type="video/mp4" />
      </video>
      <div class="overlay-desc">
        <h1>Welcome to Boundless Ascent Resort</h1>
      </div>
    </div>
    <!--video with txt in video end-->
    <br />
    <!--slideshow start-->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="/images/s4.jpg" style="width: 100%" />
        <div class="text" style="color: black">
          <strong>Pool</strong>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="/images/s4.1.jpg" style="width: 100%" />
        <div class="text" style="color: black">
          <strong>dinning hall</strong>
        </div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="/images/s4.2.jpg" style="width: 100%" />
        <div class="text" style="color: black">
          <strong>Hotel</strong>
        </div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
    <!--slideshow end-->
  </body>
</html>
