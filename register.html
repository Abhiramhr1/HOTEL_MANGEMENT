<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      fieldset {
        margin: 0 auto;
        text-align: center;
        padding: 20px;
      }

      button[type="submit"] {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Details:</legend>
        <label>First Name:</label><br />
        <input type="text" /><br />
        <label>Last Name:</label><br />
        <input type="text" /><br />
        <label>Email Address:</label><br />
        <input type="text" placeholder="someone@gmail.com" /><br />
        <label>Password :</label><br />
        <input type="password" /><br />
        <label>Conformation Password:</label><br />
        <input type="password" /><br />
        <label>Phone Number:</label><br />
        <input type="number" placeholder="10-digit" /><br />
        <label>Date of Birth:</label><br />
        <input type="text" placeholder="dd-mm-yyyy" /><br />
        <input type="checkbox" />I have read and agree to the Radisson Rewards
        <a href="/terms&condition.html">terms-and-conditions</a>.<br />
        <input type="checkbox" />I have read and agree that my personal data
        will be processed by Radisson Hotel Group in accordance with the
        <a href="/privacypolicy.html">privacy policy</a>.<br />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
